    <style>
        /* CSS Reset & Root Variables */
        :root {
            --primary-glow: #00aaff;
            --secondary-glow: #ff00ff;
            --background-start: #020024;
            --background-end: #09303b;
            --glass-bg: rgba(20, 20, 30, 0.6);
            --border-color: rgba(255, 255, 255, 0.1);
            --text-primary: #f0f4f9;
            --text-secondary: #a8b2d1;
            --header-bg: rgba(1, 4, 9, 0.5);
            --card-shadow: 0 8px 24px 0 rgba(0, 0, 0, 0.25);
            --font-family: 'Poppins', sans-serif;
            --transition-speed: 0.3s;
        }

        body.light-theme {
            --primary-glow: #0077cc;
            --secondary-glow: #d900ff;
            --background-start: #e0eafc;
            --background-end: #cfdef3;
            --glass-bg: rgba(255, 255, 255, 0.5);
            --border-color: rgba(0, 0, 0, 0.1);
            --text-primary: #1c2a4e;
            --text-secondary: #5a647e;
            --header-bg: rgba(255, 255, 255, 0.5);
            --card-shadow: 0 8px 24px 0 rgba(0, 0, 0, 0.08);
        }

        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-family);
            background: linear-gradient(135deg, var(--background-start), var(--background-end));
            background-attachment: fixed;
            color: var(--text-primary);
            overflow-x: hidden;
            transition: background 0.5s, color var(--transition-speed);
        }
        
        #interactive-background {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            cursor: crosshair;
        }

        /* Header & Navigation */
        .site-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1rem 5%;
            background: var(--header-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            border-bottom: 1px solid var(--border-color);
            transition: background var(--transition-speed), border-color var(--transition-speed);
        }

        .nav-logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            text-decoration: none;
            z-index: 1001;
        }
        
        .header-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .nav-links {
            display: flex;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            margin-left: 2rem;
            font-weight: 600;
            transition: color var(--transition-speed);
        }

        .nav-links a:hover, .nav-links a.active {
            color: var(--primary-glow);
            text-shadow: 0 0 10px var(--primary-glow);
        }
        
        /* Theme Toggle */
        .theme-switch {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .theme-switch:hover {
            color: var(--primary-glow);
        }
        .theme-switch .moon { display: none; }
        body.light-theme .theme-switch .sun { display: none; }
        body.light-theme .theme-switch .moon { display: block; }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            cursor: pointer;
            z-index: 1001;
            background: none;
            border: none;
            color: var(--text-primary);
        }

        /* Main Container & Sections */
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .section {
            padding-top: 120px;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        .section.is-visible {
            opacity: 1;
            transform: translateY(0);
        }

        .section-title {
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 3rem;
            color: var(--text-primary);
            text-shadow: 0 0 15px var(--secondary-glow);
        }
        
        /* Hero Section */
        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            flex-direction: column;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .hero p {
            font-size: 1.25rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            max-width: 600px;
        }

        /* Profile Picture */
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            border: 2px solid var(--primary-glow);
        }
        
        .social-links {
            display: flex;
            gap: 2rem;
            align-items: center;
            justify-content: center;
        }
        
        .social-links a {
            color: var(--text-secondary);
            transition: color var(--transition-speed), text-shadow var(--transition-speed), transform var(--transition-speed);
            display: inline-block;
        }
        
        .social-links a:hover {
            color: var(--primary-glow);
            transform: translateY(-3px) scale(1.1);
        }
        
        .social-links a:hover i, .social-links a:hover svg {
            filter: drop-shadow(0 0 5px var(--primary-glow));
        }

        .social-links a svg, .social-links a i {
            width: 28px;
            height: 28px;
            vertical-align: middle;
            transition: filter var(--transition-speed);
        }
        
        /* CV Button */
        .view-cv-container {
            text-align: center;
            margin-top: 1rem;
        }

        .cv-button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: transparent;
            border: 2px solid var(--primary-glow);
            border-radius: 50px;
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: background var(--transition-speed), box-shadow var(--transition-speed), color var(--transition-speed);
        }
        
        .cv-button:hover {
            background: var(--primary-glow);
            box-shadow: 0 0 20px var(--primary-glow);
            color: var(--background-start);
            border-color: var(--primary-glow);
        }

        /* Cards, Skills, Projects, etc... */
        .card { /* unchanged from your code */ }
        .pub-controls { /* unchanged */ }

        .projects-grid { /* unchanged */ }
        .site-footer { /* unchanged */ }

        /* Responsive Design */
        @media (max-width: 992px) {
            .nav-links {
                position: fixed;
                top: 0;
                right: -100%;
                width: 60%;
                max-width: 300px;
                height: 100vh;
                background: var(--header-bg);
                flex-direction: column;
                padding: 6rem 2rem 2rem;
                transition: right 0.4s ease-in-out;
                backdrop-filter: blur(20px);
                -webkit-backdrop-filter: blur(20px);
                border-left: 1px solid var(--border-color);
            }
            .nav-links.is-open { right: 0; }
            .nav-links a {
                font-size: 1.2rem;
                margin: 1rem 0;
            }
            .hamburger { display: block; }
            .hero h1 { font-size: 2.8rem; }
            .section-title { font-size: 2.2rem; }
        }

        @media (max-width: 768px) {
            .hero h1 { font-size: 2.5rem; }
            .section-title { font-size: 2rem; }
        }
