<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <title>Koothodil Abhijith Augustine</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Root styles */
        :root {
            --primary-color: #008080;  /* Teal - more modern */
            --secondary-color: #4a5568; /* Dark Gray - for better contrast */
            --accent-color: #f6e05e;    /* Yellow - subtle accent */
            --background-color: #f7fafc; /* Very light gray */
            --text-color: #2d3748;       /* Dark gray for text */
            --font-family: 'Inter', sans-serif;
            --transition-duration: 0.3s;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --border-radius: 0.5rem;
        }

        /* Dark theme variables */
        :root.dark-theme {
            --primary-color: #48bb78; /* A lighter shade of teal for dark mode*/
            --secondary-color: #a0aec0;
            --accent-color: #f6e05e;
            --background-color: #1a202c; /* Very dark gray */
            --text-color: #f5f5f5;       /* Off-white for text in dark mode */
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.7;
            transition: background-color var(--transition-duration), color var(--transition-duration);
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 2rem 0;
            text-align: center;
            box-shadow: var(--box-shadow);
            border-radius: 0;
        }

        header h1 {
            font-size: 2.25rem; /* Slightly smaller heading for better fit on mobile */
            margin-bottom: 0.5rem;
        }

        header p {
            font-size: 1rem;
            font-weight: 400;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: var(--secondary-color);
            padding: 1rem 0;
            border-radius: 0;
            flex-wrap: wrap; /* Make navigation wrap on smaller screens */
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0.75rem 1.5rem; /* Adjusted margin for wrapping */
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: color var(--transition-duration);
            padding: 0.5rem 0;
        }

        nav a:hover,
        nav a.active {
            color: var(--accent-color);
        }

        main {
            padding: 2rem;
            max-width: 1000px; /* Increased max-width for larger screens */
            margin: 0 auto;
            text-align: center;
        }

        section {
            margin-bottom: 3rem;
        }

        section h2 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-size: 1.85rem; /* Slightly smaller heading for mobile */
            font-weight: 700;
            text-align: center;
        }

        section p {
            font-size: 1rem;
            line-height: 1.7;
            color: var(--text-color);
            text-align: left; /* Aligned left for better readability on larger screens */
        }

        footer {
            text-align: center;
            padding: 2rem;
            background-color: var(--secondary-color);
            color: white;
            margin-top: 3rem;
            border-top: 1px solid #e0e0e0;
            border-radius: 0;
        }

        footer a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 2rem;
            display: block;
            border: 5px solid var(--primary-color);
            box-shadow: var(--box-shadow);
            transition: transform var(--transition-duration);
        }

        .profile-image:hover {
            transform: scale(1.05);
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); /* Adjusted minmax for responsiveness */
            gap: 2rem;
            margin-top: 2rem;
        }

        .project-card {
            background-color: white;
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            transition: transform var(--transition-duration), box-shadow var(--transition-duration);
            text-align: left;
        }

        .project-card:hover {
            transform: translateY(-0.5rem);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .project-card h3 {
            margin-bottom: 1rem;
            color: var(--primary-color);
            font-size: 1.25rem; /* Slightly smaller heading for project cards */
        }

        .project-card p {
            margin-bottom: 1rem;
            color: var(--text-color);
            font-size: 1rem;
        }

        .project-link {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            transition: background-color var(--transition-duration);
            margin-top: 1rem;
        }

        .project-link:hover {
            background-color: #0056b3;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            transition: background-color var(--transition-duration);
            margin-top: 1rem;
            cursor: pointer;
            border: none;
            font-size: 1rem;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        #theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            padding: 0.5rem;
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--text-color);
            transition: color 0.3s;
        }

        #theme-toggle:hover {
            color: var(--accent-color);
        }

        .icon {
            width: 1.5rem;
            height: 1.5rem;
        }

        .hidden {
            display: none;
        }

        .skills-section {
            text-align: left;
        }

        .skills-section ul {
            list-style: none;
            padding-left: 0;
            margin-left: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .skills-section li {
            background-color: var(--accent-color);
            color: var(--text-color);
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            font-weight: 600;
            font-size: 0.9rem; /* Adjusted font size for skills */
        }

        .publications-section {
            text-align: left;
        }

        .publication {
            margin-bottom: 1.5rem;
        }

        .publication-title {
            font-size: 1.1rem; /* Adjusted font size for publications */
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .publication-authors {
            font-size: 0.9rem; /* Adjusted font size for publications */
            color: var(--secondary-color);
            margin-bottom: 0.5rem;
        }

        .publication-journal {
            font-size: 0.9rem; /* Adjusted font size for publications */
            font-style: italic;
            color: var(--text-color);
        }

        .text-primary {
            color: var(--primary-color);
        }

        /* Media Queries for Responsiveness */

        /* For tablets (smaller screens) */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            nav a {
                margin: 0.5rem 1rem;
            }

            main {
                padding: 2rem;
            }

            section h2 {
                font-size: 1.6rem;
            }

            .profile-image {
                width: 120px;
                height: 120px;
            }

            .projects-grid {
                grid-template-columns: 1fr;
            }
        }

        /* For phones (even smaller screens) */
        @media (max-width: 480px) {
            header h1 {
                font-size: 1.75rem;
            }

            nav {
                flex-direction: column;
            }

            nav a {
                margin: 0.5rem;
                text-align: center;
            }

            main {
                padding: 1.5rem;
            }

            section h2 {
                font-size: 1.4rem;
            }

            .profile-image {
                width: 100px;
                height: 100px;
            }
              .skills-section li{
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>

        <img id="theme-icon" src="https://cdn.jsdelivr.net/npm/lucide-static@latest/icons/moon.svg" alt="Dark Mode" class="icon">
    </button>
    <header>
        <h1>Koothodil Abhijith Augustine</h1>
        <p>Welcome to my personal website</p>
    </header>

    <nav>
        <a href="index.html" >Home</a>
        <a href="about.html">About</a>

    <section>
            <h2>Publications</h2>

    <footer>
        <p>&copy; 2025 Koothodil Abhijith Augustine | <a href="https://github.com/koothodilabhijithaugustine">GitHub</a></p>
    </footer>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        const root = document.documentElement;

        const DARK_MODE_ICON = "https://cdn.jsdelivr.net/npm/lucide-static@latest/icons/moon.svg";
        const LIGHT_MODE_ICON = "https://cdn.jsdelivr.net/npm/lucide-static@latest/icons/sun.svg";

        function toggleTheme() {
            if (root.classList.contains('dark-theme')) {
                root.classList.remove('dark-theme');
                themeIcon.src = DARK_MODE_ICON;
                themeIcon.alt = "Dark Mode";
                localStorage.setItem('theme', 'light');
            } else {
                root.classList.add('dark-theme');
                themeIcon.src = LIGHT_MODE_ICON;
                themeIcon.alt = "Light Mode";
                localStorage.setItem('theme', 'dark');
            }
        }

        themeToggle.addEventListener('click', toggleTheme);

        // Check local storage for saved theme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            root.classList.add('dark-theme');
            themeIcon.src = LIGHT_MODE_ICON;
            themeIcon.alt = "Light Mode";
        } else {
            themeIcon.src = DARK_MODE_ICON;
            themeIcon.alt = "Dark Mode";
        }
    </script>
</body>
</html>
